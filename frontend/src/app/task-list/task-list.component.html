<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <ng-container matColumnDef="task_name">
      <th mat-header-cell *matHeaderCellDef> Task Name </th>
      <td mat-cell *matCellDef="let task"> {{task.task_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="due_date">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let task"> {{task.due_date | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let task"> {{task.status}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <button mat-button color="primary" (click)="editTask(task.id)">Edit</button>
        <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button mat-raised-button color="primary" (click)="openAddTaskForm()">Add Task</button>
